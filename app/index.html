<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Dmitry Sharabin">
    <meta name="keywords" content="Mavo,Flashcards">
    <meta name="version" content="2.0">
    <!-- Mavo -->
    <script src="https://dev.mavo.io/dist/mavo.min.js"></script>
    <link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!-- App CSS -->
    <link rel="stylesheet" href="css/app.css">
    <title>Flashcards</title>
</head>

<body mv-app="flashcards" mv-storage="local" mv-init="example.json">

    <header>

        <h1>Flashcards</h1>

        <aside property="settings">

            <meta property="characters" content="àâäçèéêëîïôùûüœ">

        </aside>

    </header>

    <main>

        <article mv-multiple="flashcard">

            <span mv-value="uppercase(source[0])" mv-default></span>
            <span mv-value="lowercase(source[0])" mv-default></span>

            <p property="source"></p>
            <details>
                <summary>Special Characters</summary>
                <button mv-multiple="character"
                        mv-value="split(uppercase(characters) & characters, '')"
                        mv-action="set(source, source & character)"
                        mv-attribute="none"></button>
            </details>

            <p property="translation"></p>

            <p property="example"></p>
            <details>
                <summary>Special Characters</summary>
                <button mv-multiple
        				mv-value="character"
        				mv-action="set(example, example & character[$index])"
                        mv-attribute="none"></button>
            </details>
        </article>

    </main>

    <footer>

        Made with care by <a href="https://d12n.me" target="_blank">Dmitry Sharabin</a>
        using <a href="https://mavo.io" target="_blank">Mavo</a>.

    </footer>

</body>

</html>
